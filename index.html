<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Market Alert</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#07174E" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    h2 {
      color: #07174E;
      margin-top: 0;
    }

    .market-box {
      background: #fff6e6;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .up { color: green; font-weight: bold; }
    .down { color: red; font-weight: bold; }

    button {
      width: 100%;
      padding: 12px;
      background: #C41B46;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #07174E;
      color: white;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>ðŸ“‰ Market Alert</h2>

  <div id="marketData" class="market-box">
    Loading market data...
  </div>

  <h3>Set Alert</h3>

  <label>Select Market</label>
  <select id="market">
    <option>Nifty 50</option>
    <option>Sensex</option>
  </select>

  <label>Alert Time (IST)</label>
  <input type="time" id="alertTime" />

  <label>Market Fall %</label>
  <input type="number" id="fallPercent" />

  <button onclick="setAlert()">Set Alert</button>

  <div id="statusBox">No alert set yet.</div>

  <h3>Market History</h3>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Nifty</th>
        <th>Sensex</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<script>
  let nifty = 21500;
  let sensex = 71000;

  function updateMarket() {
    nifty += (Math.random() - 0.5) * 200;
    sensex += (Math.random() - 0.5) * 600;

    document.getElementById("marketData").innerHTML = `
      Nifty: <b>${Math.round(nifty)}</b><br>
      Sensex: <b>${Math.round(sensex)}</b>
    `;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${new Date().toLocaleTimeString()}</td>
      <td>${Math.round(nifty)}</td>
      <td>${Math.round(sensex)}</td>
    `;
    document.getElementById("historyTable").prepend(row);
  }

  function setAlert() {
    document.getElementById("statusBox").innerText = "âœ… Alert set successfully";
  }

  updateMarket();
  setInterval(updateMarket, 300000);
</script>

</body>
</html>
